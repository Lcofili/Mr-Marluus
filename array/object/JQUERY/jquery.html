<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
      .imageHolder {
        width: 350px;
        height: 350px;
        position: relative;
        overflow: hidden;
      }

      .imageHolder img {
        display: none;
        height: 350px;
        width: 350px;
        object-fit: cover;
      }

      .imageHolder img.active {
        display: block;
      }

      .buttonHold {
        display: flex;
        justify-content: space-between;
        width: 350px;
        position: absolute;
        margin-top: -200px;
      }

      .buttonHold button {
        width: 100px;
        height: 40px;
        background-color: black;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="imageHolder">
      <img class="active" src="pic.jpg" />
      <img src="pic.jpg" />
      <img src="pic4.jpeg" />
      <img src="pic3.jpg" />
      <img src="pic5.jpg" />
    </div>
    <div class="buttonHold">
      <button id="Prev" class="change">Prev</button>
      <button id="Next" class="change2">Next</button>
    </div>
  </body>
  <script src="JQuery.js"></script>
</html>
